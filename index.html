<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para o Nicolas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 24px;
      padding: 16px 32px;
      border-radius: 12px;
      border: none;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff66aa;
    }

    .heart {
      position: relative;
      width: 120px;
      height: 108px;
      margin-top: 40px;
      transform: rotate(-45deg);
      animation: brilho 1s infinite;
      display: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 108px;
      background: #e60073;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff66aa, 0 0 40px #ff99cc;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes brilho {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    /* Nova animação de entrada */
    .animar {
      animation: aparecer 1s ease-out forwards;
    }

    @keyframes aparecer {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-45deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(-45deg);
      }
    }

    #assinatura {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <button onclick="mostrarCoracao()">Para Nicolas</button>
  <div class="heart" id="coracao"></div>
  <div id="assinatura">não é um caminhão mas vale</div>

  <script>
    function mostrarCoracao() {
      document.querySelector('button').style.display = 'none';
      const coracao = document.getElementById('coracao');
      coracao.style.display = 'block';
      coracao.classList.add('animar');
      document.getElementById('assinatura').style.display = 'block';
    }
  </script>
</body>
</html>
