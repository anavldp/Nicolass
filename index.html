<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Você</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #coracao {
      font-size: 120px;
      color: #e60073;
      animation: pulse 1s infinite;
      text-shadow: 0 0 15px rgba(230, 0, 115, 0.8);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin-top: 40px;
      border-radius: 12px;
      border: none;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff66aa;
    }
  </style>
</head>
<body>
  <div id="coracao">♥</div>
  <button onclick="mostrarMensagem()">Eu queria dizer mas...</button>

  <script>
    function mostrarMensagem() {
      alert("Você é muito especial!");
    }
  </script>
</body>
</html>
