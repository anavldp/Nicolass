<!DOCTYPE html><html lang="pt-br"><head>
  <meta charset="UTF-8">
  <title>Para Nicolas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .heart-container {
      display: none;
      position: relative;
      width: 220px;
      height: 199px;
      animation: aparecer 1s ease forwards;
    }.heart {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: scale(0);
  animation: pulse 1.6s infinite ease-in-out, aparecer 1s ease forwards;
  filter: drop-shadow(0 0 12px #a64ca6);
}

.circle-left,
.circle-right {
  width: 110px;
  height: 120px;
  border-radius: 50%;
  position: absolute;
  background-color: transparent;
}

.circle-left {
  left: 10px;
  top: 0;
}

.circle-right {
  right: 10px;
  top: 0;
}

.triangle {
  position: absolute;
  bottom: 0;
  left: 10px;
  width: 200px;
  height: 110px;
  background-color: transparent;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
}

.roxo .circle-left,
.roxo .circle-right,
.roxo .triangle {
  background-color: #a64ca6;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.07); }
}

@keyframes aparecer {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

#assinatura {
  display: none;
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 14px;
  color: #333;
}

button {
  font-size: 22px;
  padding: 14px 30px;
  border-radius: 12px;
  border: none;
  background-color: #ff99cc;
  color: #fff;
  cursor: pointer;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ff66aa;
}

  </style>
</head>
<body>
  <button onclick="mostrarCoracoes()">Para Nicolas</button>
  <div class="heart-container" id="container">
    <div class="heart roxo">
      <div class="circle-left"></div>
      <div class="circle-right"></div>
      <div class="triangle"></div>
    </div>
    <div class="heart roxo">
      <div class="circle-left"></div>
      <div class="circle-right"></div>
      <div class="triangle"></div>
    </div>
    <div class="heart roxo">
      <div class="circle-left"></div>
      <div class="circle-right"></div>
      <div class="triangle"></div>
    </div>
  </div>
  <div id="assinatura">não é um caminhão mas vale</div>
  <script>
    function mostrarCoracoes() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('container').style.display = 'block';
      document.getElementById('assinatura').style.display = 'block';
    }
  </script>
</body>
</html>
