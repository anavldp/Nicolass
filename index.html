<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Nicolas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }.heart-container {
  position: relative;
  width: 200px;
  height: 180px;
  display: none;
  animation: aparecer 1s ease forwards;
}

.heart {
  position: absolute;
  top: 0;
  left: 0;
  width: 200px;
  height: 180px;
  transform: scale(0);
  animation: pulse 1s infinite ease-in-out, aparecer 1s ease forwards;
}

.heart.pink {
  background: pink;
}

.heart.white {
  background: white;
  box-shadow: 0 0 25px red;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 160px;
  background: inherit;
  border-radius: 100px 100px 0 0;
}

.heart::before {
  left: 100px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes aparecer {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

#assinatura {
  display: none;
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 14px;
  color: #333;
}

button {
  font-size: 22px;
  padding: 14px 30px;
  border-radius: 12px;
  border: none;
  background-color: #ff99cc;
  color: #fff;
  cursor: pointer;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ff66aa;
}

  </style>
</head>
<body>
  <button onclick="mostrarCoracoes()">Para Nicolas</button>  <div class="heart-container" id="container">
    <div class="heart white"></div>
    <div class="heart pink"></div>
  </div>  <div id="assinatura">não é um caminhão mas vale</div>  <script>
    function mostrarCoracoes() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('container').style.display = 'block';
      document.getElementById('assinatura').style.display = 'block';
    }
  </script></body>
</html>
