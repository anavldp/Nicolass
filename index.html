<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para o Nicolas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 24px;
      padding: 16px 32px;
      border-radius: 12px;
      border: none;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff66aa;
    }

    #coracao {
      font-size: 100px;
      display: none;
      margin-top: 40px;
      animation: brilho 1s infinite;
      color: #e60073;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66aa;
    }

    @keyframes brilho {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    #assinatura {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <button onclick="mostrarCoracao()">Para Nicolas</button>
  <div id="coracao">❤️</div>
  <div id="assinatura">não é um caminhão mas vale</div>

  <script>
    function mostrarCoracao() {
      document.getElementById('coracao').style.display = 'block';
    }
  </script>
</body>
</html>
