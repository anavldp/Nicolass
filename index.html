<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para o Nicolas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #coracao {
      display: none;
      font-size: 80px;
      color: #e60073;
      margin-top: 30px;
      animation: pulse 1s infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #assinatura {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #333;
    }

    button {
      font-size: 22px;
      padding: 14px 30px;
      border-radius: 12px;
      border: none;
      background-color: #ff99cc;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff66aa;
    }

    @media (max-width: 600px) {
      #coracao {
        font-size: 60px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <button onclick="mostrarMensagem()">Para Nicolas</button>

  <div id="coracao">❤️ Nicolas ❤️</div>
  <div id="assinatura">N é o caminhão mais vale</div>

  <audio id="som" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    function mostrarMensagem() {
      document.getElementById("coracao").style.display = "block";
      document.getElementById("assinatura").style.display = "block";
      document.getElementById("som").play();
    }
  </script>

</body>
</html>
