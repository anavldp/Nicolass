<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Nicolas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }.heart-container {
  display: none;
  animation: aparecer 1s ease forwards;
}

svg {
  width: 200px;
  height: 200px;
  opacity: 0;
  animation: pulse 1s infinite ease-in-out, aparecer 1s ease forwards;
}

.heart-path {
  fill: transparent;
  stroke: red;
  stroke-width: 8;
  filter: drop-shadow(0 0 10px red) drop-shadow(0 0 20px red);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes aparecer {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

#assinatura {
  display: none;
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 14px;
  color: #333;
}

button {
  font-size: 22px;
  padding: 14px 30px;
  border-radius: 12px;
  border: none;
  background-color: #ff99cc;
  color: #fff;
  cursor: pointer;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ff66aa;
}

  </style>
</head>
<body>
  <button onclick="mostrarCoracoes()">Para Nicolas</button>  <div class="heart-container" id="container">
    <svg viewBox="0 0 32 29.6">
      <path class="heart-path" d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.1,16,21.2,16,21.2
        s16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
    </svg>
  </div>  <div id="assinatura">não é um caminhão mas vale</div>  <script>
    function mostrarCoracoes() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('container').style.display = 'block';
      document.getElementById('assinatura').style.display = 'block';
    }
  </script></body>
</html>
